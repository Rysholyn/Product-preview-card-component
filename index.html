<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./style3.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    
    </style>
  </head>
  <body>
    <div class="card">
      <picture class="image">
        <source media="(max-width: 1100px)" srcset="./images/image-product-mobile.jpg"><img src="./images/image-product-desktop.jpg" alt="perfume">
      </picture>
    <div class="container">
            <article class="perfume">PERFUME</article>

      <div class="model">Gabrielle Essence Eau De Parfum</div>

      <p class="text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <span class="left">$149.99 </span>
        <span class="right">$169.99</span>
      </div>
      <br>
        <button class="button">
            <span class="in"><img class="icon" src="./images/icon-cart.svg" alt=""></span>
          <span class="in">Add to Cart</span>
        </button>

    </div>
    </div>

  </body>
</html>
